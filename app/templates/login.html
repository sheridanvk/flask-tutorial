{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1>Log in</h1>
<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>
</div>
<br>
<p>
    Forgot your password?
    <a href="{{url_for('reset_password_request')}}">Click to reset it</a>
</p>
<p>New user? <a href="{{ url_for('register') }}">Click to register!</a></p>

{% endblock app_content %}
